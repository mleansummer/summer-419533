    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">

    <div id="shapes-container" class="absolute top-0 left-0 w-full h-full z-0">
        <!-- Floating shapes will be generated here by script.js -->

    <div class="absolute inset-0 flex flex-col justify-center items-center z-10">

            <button id="lucky-button" class="bg-white text-pink-400 py-4 px-8 rounded-full font-bold text-lg shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl">I am lucky</button>
